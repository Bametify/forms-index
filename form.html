<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AltSchool Application Form</title>
</head>
<body>
  <!-- Global Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html">Application Form</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <table style="width: 100%; height: 100vh; border-collapse: collapse;">
      <tr>
        <!-- Left Section for Image -->
        <td style="width: 50%; vertical-align: top; text-align: center; background-color: #FAF3E0;height: 100vh; padding: 0">
          <img src="./logos.png" alt="AltSchool Description Image" style="width: 100%; height: 100%; object-fit: cover;">
        </td>

        <!-- Right Section for Form -->
        <td style="width: 50%; vertical-align: top; padding: 20px;">
          <!-- Signup Heading -->
          <h1>Signup</h1>
          <p>Take the next steps to apply at AltSchool Africa</p>

          <!-- Form -->
          <form action="#" method="post">
            <!-- First and Last Name -->
            <div style="display: flex; gap: 10px;">
              <div style="flex: 1;">
                <label for="first-name">First Name</label><br>
                <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
              </div>
              <div style="flex: 1;">
                <label for="last-name">Last Name</label><br>
                <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
              </div>
            </div>
            <br>

            <!-- Gender and Date of Birth -->
            <div style="display: flex; gap: 10px;">
              <div style="flex: 1;">
                <label for="gender">Gender</label><br>
                <select id="gender" name="gender" required>
                  <option value="">Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div style="flex: 1;">
                <label for="dob">Date of Birth</label><br>
                <input type="date" id="dob" name="dob" placeholder="YYYY-MM-DD" required>
              </div>
            </div>
            <br>

            <!-- Email and Phone Number -->
            <div style="display: flex; gap: 10px;">
              <div style="flex: 1;">
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email" placeholder="Enter email address" required>
              </div>
              <div style="flex: 1;">
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="phone" placeholder="08000000000" required>
              </div>
            </div>
            <br>

            <!-- Country and State/City of Residence -->
            <div style="display: flex; gap: 10px;">
              <div style="flex: 1;">
                <label for="country">Country</label><br>
                <select id="country" name="country" required>
                  <option value="">Select your country</option>
                  <option value="nigeria">Nigeria</option>
                  <option value="ghana">Ghana</option>
                  <option value="kenya">Kenya</option>
                  <option value="south-africa">South Africa</option>
                  <!-- Add more countries as needed -->
                </select>
              </div>
              <div style="flex: 1;">
                <label for="residence">State/City of Residence</label><br>
                <input type="text" id="residence" name="residence" placeholder="Enter your state of residence" required>
              </div>
            </div>
            <br>

            <!-- How did you hear about us? -->
            <div>
              <label for="referral">How did you hear about us?</label><br>
              <select id="referral" name="referral" required style="width: 100%;">
                <option value="">Select channel</option>
                <option value="Twitter">Social Media</option>
                <option value="Facebook">Friend</option>
                <option value="linkedin">Advertisement</option>
                <option value="Youtube">Other</option>
              </select>
            </div>
            <br>

            <!-- Password and Confirm Password -->
            <div style="display: flex; gap: 10px;">
              <div style="flex: 1;">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
              </div>
              <div style="flex: 1;">
                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter password again" required>
              </div>
            </div>
            <br>

            <!-- Agreement Statement -->
            <p>
              By clicking continue, I agree to the 
              <a href="#" target="_blank">Terms of Use</a> and acknowledge that I have read the 
              <a href="#" target="_blank">Privacy Policy</a>.
            </p>

            <!-- Submit Button -->
            <div>
                <button type="submit" style="width: 100%;">
                  Submit &rarr;
                </button>
              </div>
          </form>
        </td>
      </tr>
    </table>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024. All rights reserved.</p>
  </footer>
</body>
</html>
